<!DOCTYPE html>
<html>
<head>
    <title>Blood Group Prediction</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Blood Group Detection from Fingerprint</h1>

        <form id="upload-form" action="/predict" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Enter your name" required><br>
            <input type="number" name="age" placeholder="Enter your age" required><br>
            <input type="file" name="file" accept="image/*" required><br>

            <label for="mode">Select Mode:</label><br>
            <select name="mode" id="mode">
                <option value="standard">Standard Prediction</option>
                <option value="realtime">Real-Time Screenshot Prediction</option>
            </select><br><br>

            <button type="submit">Predict</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
